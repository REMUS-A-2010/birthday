*{box-sizing:border-box;}

body{

  border-radius:999px;

  box-shadow:0 10px 20px rgba(0,0,0,.4);

.gallery img:hover{

.overlay{

  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;

.popup{

/* Confetti */
canvas#fx{

<script>

/* Countdown */
const birthday=new Date('2026-03-16T00:00:00');
const cd=document.getElementById('countdown');

function updateCountdown(){
const now=new Date();
const diff=birthday-now;

if(diff<=0){
cd.textContent="ğŸ‚ It's Her Birthday Today! ğŸ‚";
launchConfetti();
return;
}

const d=Math.floor(diff/(1000*60*60*24));
const h=Math.floor((diff/(1000*60*60))%24);
const m=Math.floor((diff/(1000*60))%60);
const s=Math.floor((diff/1000)%60);

cd.textContent=`Countdown: ${d}d ${h}h ${m}m ${s}s`;
}
setInterval(updateCountdown,1000);
updateCountdown();

/* Popup */
const overlay=document.getElementById("overlay");

function openMessage(){
overlay.style.display="flex";
document.getElementById("typeMessage").innerHTML="";
document.getElementById("proposalBox").style.display="none";
i=0;
typeWriter();
}

function closeMessage(){
overlay.style.display="none";
}

/* Typewriter */
const message=`Happy Birthday, Emaan Areesha ğŸ’–

From the day you came into my life, everything became more beautiful.
Your smile is my peace.
Your voice is my favorite sound.
Your happiness means everything to me.

I promise to stand by you, support you, and love you more every single day.
You are not just specialâ€¦
You are my everything. ğŸ’•`;

let i=0;
const speed=40;

function typeWriter(){
if(i<message.length){
document.getElementById("typeMessage").innerHTML+=message.charAt(i);
i++;
setTimeout(typeWriter,speed);
}else{
document.getElementById("proposalBox").style.display="block";
}
}

/* Funny NO */
function moveNo(){
const noBtn=document.getElementById("noBtn");
const container=noBtn.parentElement;

const maxX=container.clientWidth-noBtn.clientWidth;
const maxY=container.clientHeight-noBtn.clientHeight;

noBtn.style.left=Math.random()*maxX+"px";
noBtn.style.top=Math.random()*maxY+"px";
}

/* YES */
function acceptLove(){
document.getElementById("fullScreenLove").style.display="flex";
launchConfetti();
}

/* Close love screen */
function closeLove(){
document.getElementById("fullScreenLove").style.display="none";
}

/* Music */
const music=document.getElementById("bgMusic");
const musicBtn=document.getElementById("musicBtn");
let playing=false;

function toggleMusic(){
if(!playing){
music.play();
musicBtn.textContent="â¸ï¸ Pause Music";
}else{
music.pause();
musicBtn.textContent="â–¶ï¸ Play Music";
}
playing=!playing;
}

/* Confetti */
const canvas=document.getElementById('fx');
const ctx=canvas.getContext('2d');
let W,H,pieces=[];

function resize(){
W=canvas.width=window.innerWidth;
H=canvas.height=window.innerHeight;
}
window.addEventListener('resize',resize);
resize();

function launchConfetti(){
pieces=Array.from({length:150},()=>({
x:Math.random()*W,
y:Math.random()*H-H,
r:Math.random()*6+4,
s:Math.random()*3+2
}));
animate();
}

function animate(){
ctx.clearRect(0,0,W,H);
pieces.forEach(p=>{
p.y+=p.s;
ctx.fillStyle=`hsl(${Math.random()*360},90%,60%)`;
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
});
pieces=pieces.filter(p=>p.y<H+20);
if(pieces.length) requestAnimationFrame(animate);
}

</script>
